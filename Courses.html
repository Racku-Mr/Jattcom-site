<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JATT COM – Courses</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0a0a0a, #0d0f1a);
      color: #00ffcc;
      overflow-x: hidden;
    }

    .glow-bg {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #00ffc366 0%, #000 70%);
      animation: pulse 6s ease-in-out infinite;
      z-index: -1;
      opacity: 0.08;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.08;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.15;
      }
    }

    h1 {
      text-align: center;
      padding: 40px 20px 10px;
      font-size: 2.8rem;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffccaa;
    }

    .badge {
      display: inline-block;
      background: #111;
      border: 1px solid #00ffcc66;
      color: #00ffcc;
      padding: 6px 14px;
      font-size: 0.85rem;
      border-radius: 8px;
      margin-top: 5px;
      box-shadow: 0 0 10px #00ffcc44;
    }

    .iframe-wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px;
      text-align: center;
    }

    .tg-button {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 32px;
      background-color: #00ffcc22;
      color: #00ffcc;
      border: 1px solid #00ffcc88;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 0 15px #00ffcc66;
      transition: 0.3s ease;
    }

    .tg-button i {
      margin-right: 10px;
    }

    .tg-button:hover {
      background-color: #00ffcc44;
      box-shadow: 0 0 25px #00ffccaa;
    }

    .fallback-text {
      font-size: 1rem;
      margin-top: 20px;
      color: #7ef0cb;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="glow-bg"></div>

  <h1><i class="fas fa-graduation-cap"></i> JATT COM — Course Hub</h1>
  <div style="text-align:center;">
    <span class="badge"><i class="fas fa-bolt"></i> Skill Drop Zone</span>
  </div>

  <div class="iframe-wrapper">
    <p class="fallback-text"><i class="fas fa-info-circle"></i> Telegram preview may not load in all browsers. Tap the button below to access our full course library directly.</p>
    <a href="https://t.me/jattcomxcourses" target="_blank" class="tg-button">
      <i class="fab fa-telegram-plane"></i> Join Course Channel
    </a>
  </div>

  <footer>
    <i class="fas fa-terminal"></i> Powered by JATT COM | Learn. Baning. editing. Hack. Dominate.
  </footer>
</body>
</html>
